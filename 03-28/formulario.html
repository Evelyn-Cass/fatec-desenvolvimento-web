<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/style_form.css">

    <title>Hardware Harbor - Cadastro de Produtos</title>
</head>

<body>
    <div id="corpo">
        <header>
            <h1>Hardware Harbor</h1>
            <menu>
                <li>
                    <a class="menu_a" href="index.html">Home</a>
                </li>
                <li>
                    <a class="menu_a" href="loja.html">Loja</a>
                </li>
                <li>
                    <a class="menu_a" href="formulario.html">Cadastro</a>
                </li>
                <li>
                    <a class="menu_a" href="sobre.html">Sobre nós</a>
                </li>
                <li>
                    <a class="menu_a" href="contato.html">Fale conosco</a>
                </li>
            </menu>
        </header>

        <main>
            <h2>Cadastro de Clientes</h2>
            <form action="index.html" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label>
                        Nome: <input type="text" name="txt_nome" placeholder="Nome Completo" required />
                    </label>
                    <label class="label-50">
                        E-mail: <input type="email" name="txt_email" placeholder="E-mail" required>
                    </label>
                    <label class="label-50">
                        Telefone: <input type="number" name="txt_number" placeholder="Telefone" required>
                    </label>
                    <label class="label-50">
                        Data de Nascimento: <input type="date" name="txt_data_nasc" required>
                    </label>
                    <label class="label-50">
                        CPF: <input type="number" name="txt_cpf" placeholder="Somente números" required>
                    </label>
                </fieldset>
                <fieldset>
                    <label class="label-50">
                        Rua: <input type="text" name="txt_rua" required>
                    </label>
                    <label class="label-50">
                        Bairro: <input type="text" name="txt_bairro" required>
                    </label>
                    <label class="label-50">
                        Cidade: <input type="text" name="txt_cidade" required>
                    </label>
                    <label class="label-50">
                        Estado:
                        <select>
                            <option value="">Selecione</option>
                            <option value="SP">São Paulo</option>
                            <option value="MG">Minas Gerias</option>
                            <option value="PR">Paraná</option>
                        </select>
                    </label>
                </fieldset>
                <p class="center">
                    <button type="submit" class="botao-enviar">Enviar</button>
                    <button type="reset">Limpar</button>
                </p>
            </form>
        </main>
        <footer>
            Loja de Hardware Ltda
            <address>
                Rua da Fatec, 286
                - Jaú - <abbr title="São Paulo - Brasil">SP</abbr>
            </address>
        </footer>
    </div>
</body>

</html>
