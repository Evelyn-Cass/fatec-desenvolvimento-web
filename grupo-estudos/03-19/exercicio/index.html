<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <main>
        <form action="">
            <fieldset>
                <legend>Cadastro</legend>
                
                <label for="Name">Nome:</label>
                <input type="text" name="" id="" placeholder="Insira seu nome...">
                <br>
                <label for="Telefone">Telefone:</label>
                <input type="tel" name="" id="" placeholder="99 99999-9999">
                <br>
                <label for="Endereco">Endereço:</label>
                <input type="text" name="" id="" placeholder="Rua: ">
                <br>
                <label for="Sexo">Sexo:</label>
                <div>

                    Feminino: <input type="radio" name="sexo" class="radios">
                    Masculino: <input type="radio" name="sexo" class="radios">
                </div><br>
                <label for="">Estado:</label>
                <select name="" id="">
                    <option value="0">Selecione um estado:</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                </select>
                <br>
                <textarea name="" id="" cols="50" rows="20" placeholder="Digite sua mensagem..."></textarea>
                <br>
                <button>Enviar</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
